<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
					    
					     <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
  							<p th:text="${message.content}"></p>
  						</div>
					    <div class="container text-center">
					 		<img style="width:80px" src="" th:src="@{/img/register.png}"/>
					    </div>
						<h1 class="text-center">Register Here !!</h1>
						<form th:action="@{/do_register}" method="post" th:object="${user}">
							
							
							<!-- name -->
							<div class="form-group">
    							<label for="name_field" class="form-label">Your Name</label>
    							
    							<input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field"  aria-describedby="emailHelp" required placeholder="Enter here">
    							
    							<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" 
         								th:each="error : ${#fields.errors('name')}" 
         								th:text="${error}">
    							</div>
    						</div>
    						
    						<!-- email -->
    						<div class="form-group">
    							<label for="email_field" class="form-label">Your Email</label>
    							
    							<input name="email" type="email" class="form-control" id="email_field"  aria-describedby="emailHelp" required placeholder="Enter here">
    							
    						</div>
    						
    						<!-- password -->
    						<div class="form-group">
    							<label for="password_field" class="form-label">Your Password</label>
    							
    							<input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" required placeholder="Enter here">
    							
    						</div>
    						
    						<!-- about -->
    						<div class="form-group my-3">
    							<textarea name="about" placeholder="Enter about yourself" rows="5" class="form-control"></textarea>
    						</div>
    						
    						<!-- Terms and condn -->
    						<div class="form-group form-check">
    							<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
    							<label for="agreement">Accept terms and conditions</label>
    						</div>
    						
    						<div class="container text-center">
    						<button type = "submit" class="btn bg-primary text-white">Submit</button>
    						<button type = "reset" class="btn btn-warning text-white">Reset</button>
    						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
