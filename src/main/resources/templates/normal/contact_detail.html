 <!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="card me-3 ms-3">
			<div  th:if="${contact}" class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo">
					<h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
					
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">ID</th>
					      <th scope="col"><span th:text="${contact.cId}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contact.phone}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					    </tr>
					  </tbody>
					</table>
					<div class="description mt-3">
						<th:block th:text="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">
					<a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-small">Delete</a>
					  <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
					  	<button type="submit" class="btn btn-primary btn-small">Update</button>
					  </form>
					  
					</div>
				</div>
				<h1 th:unless="${contact}">You dont have permission for this contact...</h1>
			</div>
		</div>
	</section>    
</body>
</html>
