<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Settings</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="my-3 text-center">Change Password</h3>
							<form th:action="@{/user/change-password}" method="post">
								<div class="form-control">
								<input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password"></input>
								</div>
								<div class="form-control">
								<input name="newPassword" type="password" class="form-control" placeholder="Enter New Password"></input>
								</div>
								<div class="container text-center">
								<button type="submit" class="btn btn-success mt-2">Change</button>
								<button type="reset" class="btn btn-warning mt-2">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
