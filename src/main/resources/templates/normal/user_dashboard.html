<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/contact.png'}" alt="profile photo">
						<h1 class="text-center text-secondary font-italic font-weight-light"> Start adding your contacts</h1>
						
						<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 text-uppercase">ADD a new contact</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
